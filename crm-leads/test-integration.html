<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRM Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>🧪 Test CRM Integration</h1>
                <div class="card">
                    <div class="card-body">
                        <h5>Estado de Integración</h5>
                        <div id="test-results">
                            <p>Ejecutando tests...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load modules in order -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsContainer = document.getElementById('test-results');
            let results = [];
            
            // Test 1: API Client
            try {
                if (typeof apiClient !== 'undefined' && apiClient instanceof APIClient) {
                    results.push('✅ API Client cargado correctamente');
                } else {
                    results.push('❌ API Client no disponible');
                }
            } catch (error) {
                results.push('❌ Error en API Client: ' + error.message);
            }
            
            // Test 2: Auth Manager
            try {
                if (typeof authManager !== 'undefined' && authManager instanceof AuthManager) {
                    results.push('✅ Auth Manager cargado correctamente');
                } else {
                    results.push('❌ Auth Manager no disponible');
                }
            } catch (error) {
                results.push('❌ Error en Auth Manager: ' + error.message);
            }
            
            // Test 3: Dashboard Manager
            try {
                if (typeof dashboardManager !== 'undefined' && dashboardManager instanceof DashboardManager) {
                    results.push('✅ Dashboard Manager cargado correctamente');
                } else {
                    results.push('❌ Dashboard Manager no disponible');
                }
            } catch (error) {
                results.push('❌ Error en Dashboard Manager: ' + error.message);
            }
            
            // Test 4: CRM App
            try {
                if (typeof CRMApp !== 'undefined') {
                    results.push('✅ CRM App class disponible');
                } else {
                    results.push('❌ CRM App class no disponible');
                }
            } catch (error) {
                results.push('❌ Error en CRM App: ' + error.message);
            }
            
            // Test 5: Global functions
            try {
                if (typeof showCreateUserModal === 'function') {
                    results.push('✅ showCreateUserModal function disponible');
                } else {
                    results.push('❌ showCreateUserModal function no disponible');
                }
            } catch (error) {
                results.push('❌ Error en global functions: ' + error.message);
            }
            
            // Display results
            resultsContainer.innerHTML = `
                <div class="list-group">
                    ${results.map(result => `
                        <div class="list-group-item">
                            ${result}
                        </div>
                    `).join('')}
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="testCreateSellerModal()">
                        🧪 Test Crear Vendedor Modal
                    </button>
                    <button class="btn btn-info ms-2" onclick="testDashboardFeatures()">
                        🧪 Test Dashboard Features
                    </button>
                </div>
            `;
        });
        
        function testCreateSellerModal() {
            try {
                if (typeof dashboardManager !== 'undefined') {
                    dashboardManager.showCreateSellerModal();
                    alert('✅ Modal de crear vendedor se abrió correctamente');
                } else {
                    alert('❌ Dashboard Manager no disponible');
                }
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }
        
        function testDashboardFeatures() {
            const features = [];
            
            if (typeof dashboardManager !== 'undefined') {
                const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(dashboardManager));
                features.push('Métodos disponibles: ' + methods.join(', '));
            }
            
            alert('🧪 Dashboard Features:\n\n' + features.join('\n'));
        }
    </script>
</body>
</html>
