<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Test Loading Spinner -->
    <div id="loadingSpinner" class="d-none justify-content-center align-items-center position-fixed w-100 h-100" 
         style="top: 0; left: 0; background: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Loading Spinner Test</h1>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary me-2" onclick="showSpinner()">Show Spinner</button>
                <button class="btn btn-success me-2" onclick="hideSpinner()">Hide Spinner</button>
                <button class="btn btn-info" onclick="toggleSpinner()">Toggle Spinner</button>
            </div>
        </div>
        <div class="mt-3">
            <p>Status: <span id="spinnerStatus" class="badge bg-secondary">Hidden</span></p>
        </div>
    </div>

    <script>
        let isVisible = false;
        const spinner = document.getElementById('loadingSpinner');
        const status = document.getElementById('spinnerStatus');

        function updateStatus(visible) {
            isVisible = visible;
            status.textContent = visible ? 'Visible' : 'Hidden';
            status.className = 'badge bg-' + (visible ? 'success' : 'secondary');
        }

        function showSpinner() {
            console.log('üîÑ Showing spinner...');
            spinner.classList.remove('d-none');
            spinner.classList.add('d-flex');
            spinner.style.display = 'flex';
            updateStatus(true);
        }

        function hideSpinner() {
            console.log('‚úÖ Hiding spinner...');
            spinner.classList.remove('d-flex');
            spinner.classList.add('d-none');
            spinner.style.display = 'none';
            updateStatus(false);
        }

        function toggleSpinner() {
            if (isVisible) {
                hideSpinner();
            } else {
                showSpinner();
            }
        }

        // Test automatic hide after 3 seconds
        function testAutoHide() {
            showSpinner();
            setTimeout(() => {
                hideSpinner();
                console.log('‚è∞ Auto-hide completed');
            }, 3000);
        }

        console.log('üß™ Spinner test page loaded');
        console.log('- Click "Show Spinner" to test visibility');
        console.log('- Click "Hide Spinner" to test hiding');
        console.log('- Click "Toggle Spinner" to test toggle functionality');
    </script>
</body>
</html>
